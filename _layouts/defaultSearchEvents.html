<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="content-wrapper">
      <div class="content-wrapper__inner">
        <div id="search-container">
            <input type="search" name="search" id="search-input" placeholder="What are you looking for?">
            <ul id="results-container"></ul>
        </div>
        {{ content }}
      </div>

      {% include footer.html %}
    </div>
    <!-- Script pointing to search-script.js -->
<script src="/cyb3rm3/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
  noResultsText: '<p>No results found!</p>',
  json: '/cyb3rm3/searchEvents.json'
})
</script>
  </body>
</html>
